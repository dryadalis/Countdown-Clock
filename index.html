<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ•‘ Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer_controls">
            <button data-time="20" class="timer_button">20 Sec</button>
            <button data-time="300" class="timer_button">Work 5</button>
            <button data-time="900" class="timer_button">Quick 15</button>
            <button data-time="1200" class="timer_button">Snack 20</button>
            <button data-time="3600" class="timer_button">Lunch Break</button>
            <form name="userForm" id="user">
                <input name="minutes" type="text" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display_time-left"></h1>
            <p class="display_time-end"></p>
        </div>
        <div class="pauseandresume">
            <button class="pause timer_button">Pause</button>
            <button class="resume timer_button">Resume</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
